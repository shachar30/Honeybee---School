<ion-view>
  <ion-content>

<!-- start: FORGOT -->
<div class="row">
    <div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4" ng-if="!isForgotPassword">
        <div class="logo">
            <img ng-src="{{app.layout.logo}}" alt="{{app.name}}" />
        </div>
        <!-- start: FORGOT BOX -->
        <div class="box-forgot">
            <div ng-form class="form-forgot">
                <fieldset>
                    <legend> {{form.legend}} </legend>
                    <p> {{form.text}} </p>
                    <div class="forgotPassInput">
                        <span class="input-icon input-icon-right">
                            <input type="text" class="forgotPassInput" ng-model="form.username.value" name="{{form.username.name}}" placeholder="{{form.username.placeholder}}">
                            <i class="fa fa-envelope-o"></i>
                        </span>
                    </div>
                    <div class="form-actions">
                        <a class="btn btn-primary btn-o" ui-sref="{{form.login.uiSref}}">
                            <i class="fa fa-chevron-circle-right"></i> {{form.login.value}}
                        </a>
                        <button ng-disabled="form.username.value == ''" ng-click="form.submit.action()" class="btn btn-primary pull-left">
                            {{form.submit.value}} <i class="fa fa-arrow-circle-left"></i>
                        </button>
                    </div>
                </fieldset>
            </div>
            <!-- start: COPYRIGHT -->
            <div class="copyright">
                {{app.year}} &copy; {{ app.name }} by {{ app.author }}.
            </div>
            <!-- end: COPYRIGHT -->
        </div>
        <!-- end: FORGOT BOX -->
    </div>



    <!-- Show if fpid is true -->
    <div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4" ng-if="isForgotPassword">
        <div class="logo">
            <img ng-src="{{app.layout.logo}}" alt="{{app.name}}" />
        </div>
        <!-- start: FORGOT BOX -->
        <div class="box-forgot">
            <div ng-form class="form-forgot">
                <fieldset>
                    <legend> {{forgotPassword.legend}} </legend>
                    <p> {{forgotPassword.text}} </p>
                    <div class="form-group">
                        <span class="input-icon input-icon-right">
                            <input type="password" class="form-control" ng-model="forgotPassword.password.first.value" name="{{forgotPassword.password.first.name}}" placeholder="{{forgotPassword.password.first.placeholder}}">
                            <i class="fa fa-envelope-o"></i>
                        </span>
                    </div>
                    <div class="form-group"> 
                        <span class="input-icon input-icon-right">
                            <input type="password" class="form-control" ng-model="forgotPassword.password.second.value" name="{{forgotPassword.password.second.name}}" placeholder="{{forgotPassword.password.second.placeholder}}">
                            <i class="fa fa-envelope-o"></i>
                        </span>
                    </div>
                    <div class="form-actions">
                        <a class="btn btn-primary btn-o" ui-sref="{{forgotPassword.button.login.uiSref}}">
                            <i class="fa fa-chevron-circle-right"></i> {{forgotPassword.button.login.value}}
                        </a>
                        <button ng-disabled="!forgotPassword.button.isDisabled()" ng-click="forgotPassword.button.submit.action()" class="btn btn-primary pull-left">
                            {{forgotPassword.button.submit.value}} <i class="fa fa-arrow-circle-left"></i>
                        </button>
                    </div>
                </fieldset>
            </div>
            <!-- start: COPYRIGHT -->
            <div class="copyright">
                {{app.year}} &copy; {{ app.name }} by {{ app.author }}.
            </div>
            <!-- end: COPYRIGHT -->
        </div>
        <!-- end: FORGOT BOX -->
    </div>
</div>
<!-- end: FORGOT -->

  </ion-content>
</ion-view>
